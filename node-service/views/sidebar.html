<div id='sidebar'>
	<div class='panel'>
		<% if(typeof(user) !== 'undefined' || current_user) { %>
		<div class='header'>
			<span class='col_fade'>个人信息</span>
		</div>

		<div class='inner'>
			<%- partial('user/card', {object: typeof(user) === 'undefined' ? current_user: user, as: 'user'}) %>
		</div>
		<% } else { %>
		<div class='inner'>
			<p><%= config.description %></p>
			<div>
				您可以
				<a href="/signin">登录</a>
				<a href="/signup">注册</a>
				, 也可以
				<a href="/auth/githup">
					<span class='sapn-info'>
						通过Github登录
					</span>
				</a>
			</div>
		</div>
		<% } %>
	</div>
	
	<% if (current_user) { %>
	<div class='panel'>
		<div class='inner'>
			<a href="/topic/creat" id='create_topic_btn'>
				<span class='span-success'>发布话题</span>
			</a>
		</div>
	</div>
	<% } %>


</div>
